<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Data Viewer</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Neural Activity</h1>
            <div class="status-bar">
                <span class="status-indicator" id="status-indicator"></span>
                <span id="status-text">Disconnected</span>
                <span class="separator">|</span>
                <span id="time-display">t = 0.00s</span>
                <span class="separator">|</span>
                <span id="fps-counter">0 FPS</span>
                <span class="separator">|</span>
                <span id="channel-count">0 channels</span>
            </div>
        </header>

        <main>
            <div class="layout">
                <section class="panel-left panel">
                    <canvas id="neural-canvas"></canvas>
                </section>
                <aside class="sidebar">
                    <div class="info-card card card-coverage card-centered">
                        <h2 id="coverage-title">Surgical Target Coverage</h2>
                        <h1><div class="card-body" id="coverage-display">Awaiting dataâ€¦</div></h1>
                    </div>
                    <div class="info-card card card-move card-centered">
                        <h2 id="move-title">Move Instruction</h2>
                        <h1><div class="card-body" id="direction-display"></div></h1>
                    </div>
                    <div class="info-card panel signal-monitor">
                        <h2 id="high-gamma-title">High Gamma</h2>
                        <canvas id="timeseries-canvas"></canvas>
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
